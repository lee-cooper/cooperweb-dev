<!DOCTYPE html>

<html lang="en-US">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1" />
    <title>Contact - CooperWeb</title>
    @@include('./_layouts/style-links.html')
    <script src="https://www.google.com/recaptcha/api.js"
            async
            defer></script>
  </head>

  <body>
    @@include('./_layouts/header.html')
    @@include('./_layouts/nav.html')
    <main>
      <div class="body-content">
        <h1>Contact</h1>
        <div class="primary-horizontal-divider"></div>
        <form accept-charset="UTF-8"
              action="https://usebasin.com/f/f06cc34711b0"
              method="POST"
              id="invisible-recaptcha-form"
              name="contact">
          <div class="input-control">
            <label for="name">Name *</label>
            <input type="text"
                   name="name"
                   id="name"
                   onblur="validateName(event)"
                   required>
            <span class="input-error"
                  id="name-error">&#10071; Name is required.</span>
          </div>
          <div class="input-control">
            <label for="email">Email *</label>
            <input type="text"
                   name="email"
                   id="email"
                   onblur="validateEmail(event)"
                   required>
            <span class="input-error"
                  id="email-error">&#10071; Valid email is required.</span>
          </div>
          <div class="textarea-control">
            <label for="message">Message *</label>
            <textarea id="message"
                      name="message"
                      rows="8"
                      onblur="validateMessage(event)"
                      required></textarea>
            <span class="input-error"
                  id="message-error">&#10071; Message is required.</span>
          </div>
          <input type="hidden"
                 name="flower">
          <div>
            <button class="btn primary g-recaptcha"
                    data-sitekey="6Lew3SMUAAAAAJ82QoS7gqOTkRI_dhYrFy1f7Sqy"
                    data-callback='submitForm'
                    data-badge="inline">
              Submit
            </button>
            <button type="button"
                    class="btn secondary"
                    onclick="clearForm()">
              Clear
            </button>
          </div>
        </form>
      </div>
    </main>
    @@include('./_layouts/footer.html')
    <script src="/src/js/contact.js"></script>
  </body>

</html>
