<!DOCTYPE html>

<html lang="en-US">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1" />
    <title>Portfolio - CooperWeb</title>
    <meta name="description"
          content="Porfolio for projects created by Lee Cooper">
    @@include('./_layouts/style-links.html')

  <body>

        <h1>Portfolio</h1>
        <div class="primary-horizontal-divider"></div>

            <a class="btn primary portfolio-button"
               href="https://few-100.vercel.app/pokemon">Visit</a>

    @@include('./_layouts/footer.html')
