<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Style Library - CooperWeb</title>
    <link rel="preconnect"
          href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="/css/shared.css">
    <link rel="stylesheet"
          href="/css/style-library.css" />
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  </head>

  <body class="container">
    <aside class="sidebar">
      <button class="sidebar-toggle"
              aria-label="Menu">
        <i data-feather="menu"
           class="icon"></i>
      </button>
      <div class="profile">
        <img src="/img/lee-profile.png"
             alt="Headshot of Lee Cooper" />
        <h2>Lee Cooper</h2>
        <p>Developer + Creator</p>
      </div>
      <div class="widgets">
        <div class="secondary-horizontal-divider"></div>
        <nav class="widget"
             aria-label="Navigation">
          <h3>Navigation</h3>
          <ul>
            <li>
              <a href="/index.html">Home</a>
            </li>
            <li>
              <a href="/about.html">About</a>
            </li>
            <li>
              <a href="/contact.html">Contact</a>
            </li>
            <li>
              <a href="/portfolio.html">Portfolio</a>
            </li>
            <li>
              <a href="/articles.html">Articles</a>
            </li>
          </ul>
        </nav>
        <div class="secondary-horizontal-divider"></div>
        <nav class="widget"
             aria-label="External Links">
          <h3>External Links</h3>
          <ul>
            <li>
              <a href="https://github.com/lee-cooper"
                 target="_blank"
                 rel="noopener">
                Github&nbsp;
                <i data-feather="external-link"
                   class="icon"></i>
              </a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/lee-cooper-2731a9129"
                 target="_blank"
                 rel="noopener">
                LinkedIn&nbsp;
                <i data-feather="external-link"
                   class="icon"></i>
              </a>
            </li>
            <li>
              <a href="https://leecoopersblog.medium.com/"
                 target="_blank"
                 rel="noopener">
                Blog&nbsp;
                <i data-feather="external-link"
                   class="icon"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </aside>
    <main>
      <div class="body-content">
        <button class="toggle-button"
                aria-label="Menu">
          <i data-feather="menu"
             class="icon"></i>
        </button>
        <div>
          <h1>Style Library</h1>
          <p>Custom styles I've created for common html elements.</p>

          <h2>Buttons</h2>
          <button class="btn primary">Primary</button>
          <button class="btn secondary">Secondary</button>
          <button class="btn disabled">Disabled</button>

          <h2>Form Controls</h2>
          <div class="input-control">
            <label for="name">Name</label>
            <input type="text"
                   placeholder="Name"
                   id="name">
          </div>

          <div class="textarea-control">
            <label for="message">Message</label>
            <textarea id="message"></textarea>
          </div>

          <blockquote class="quote">
            <p>"Just be here now."</p>
            <p>- Ram Dass</p>
          </blockquote>
        </div>
      </div>
    </main>
    <script src="/js/scripts.js"></script>
    <script>
      feather.replace()
    </script>
  </body>

</html>
