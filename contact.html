<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8" />

          content="width=device-width, initial-scale=1" />

  </head>

  <body class="container">
    <aside class="sidebar">
      <button class="sidebar-toggle"
              aria-label="Menu">
        <i data-feather="menu"
           class="icon"></i>
      </button>
      <div class="profile">
        <img src="/img/lee-profile.png"
             alt="Headshot of Lee Cooper" />
        <h2>Lee Cooper</h2>
        <p>Developer + Creator</p>
      </div>
      <div class="widgets">
        <div class="secondary-horizontal-divider"></div>
        <nav class="widget"
             aria-label="Navigation">
          <h3>Navigation</h3>
          <ul>
            <li>
              <a href="/index.html">Home</a>
            </li>
            <li>
              <a href="/about.html">About</a>
            </li>
            <li>
              <a href="/contact.html">Contact</a>
            </li>
            <li>
              <a href="/portfolio.html">Portfolio</a>
            </li>
            <li>
              <a href="/articles.html">Articles</a>
            </li>
          </ul>
        </nav>
        <div class="secondary-horizontal-divider"></div>
        <nav class="widget"
             aria-label="External Links">
          <h3>External Links</h3>
          <ul>
            <li>
              <a href="https://github.com/lee-cooper"
                 target="_blank"
                 rel="noopener">
                Github&nbsp;
                <i data-feather="external-link"
                   class="icon"></i>
              </a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/lee-cooper-2731a9129"
                 target="_blank"
                 rel="noopener">
                LinkedIn&nbsp;
                <i data-feather="external-link"
                   class="icon"></i>
              </a>
            </li>
            <li>
              <a href="https://leecoopersblog.medium.com/"
                 target="_blank"
                 rel="noopener">
                Blog&nbsp;
                <i data-feather="external-link"
                   class="icon"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </aside>
    <main>
      <div class="body-content">
        <button class="toggle-button"
                aria-label="Menu">
          <i data-feather="menu"
             class="icon"></i>
        </button>
        <div>
          <h1>Contact</h1>
          <div class="primary-horizontal-divider"></div>
          <p>Contact me here, yo! Also a work in progress :)</p>
          <p>This form doesn't do anything yet.</p>
          <form name="contact"
                method="POST">
            <div class="input-control">
              <label for="name">Name *</label>
              <input type="text"
                     name="name"
                     id="name"
                     required>
            </div>
            <div class="input-control">
              <label for="email">Email *</label>
              <input type="text"
                     name="email"
                     id="email"
                     required>
            </div>
            <div class="textarea-control">
              <label for="message">Message *</label>
              <textarea id="message"
                        name="message"
                        rows="8"
                        required></textarea>
            </div>
            <div>
              <button type="submit"
                      class="btn primary"
                      onclick="submitForm()">
                Submit
              </button>
              <button type="button"
                      class="btn secondary"
                      onclick="clearForm()">
                Clear
              </button>
            </div>
          </form>
          <div class="primary-horizontal-divider"></div>
          <!-- TODO - Absolutely terrible inline style, fix asap -->
          <a class="btn primary"
             href="/index.html"
             style="display: flex; align-items: center; width: 6rem; text-decoration: none;">
            <i data-feather="arrow-left"
               class="icon"></i>
            Home
          </a>
        </div>
      </div>

    </main>
    <script src="/js/scripts.js"></script>
    <script src="/js/contact.js"></script>
    <script>
      feather.replace()
    </script>
