<!DOCTYPE html>

<html lang="en-US">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1" />
    <title>Contact - CooperWeb</title>
    <link rel="shortcut icon"
          href="#"><!-- bypasses favicon error, add later -->
    <link rel="preconnect"
          href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="/css/shared.css" />
    <link rel="stylesheet"
          href="/css/style-library.css" />
    <link rel="stylesheet"
          href="/css/contact.css" />
    <script src="https://www.google.com/recaptcha/api.js"
            async
            defer></script>
  </head>

  <body class="container">
    <header class="fixed-nav">
      <a id="open-sidebar-button"
         aria-label="Open Menu"
         href="#sidebar">
        <span class="icon">&#9776;</span>
      </a>
      <a href="/index.html"
         class="site-banner">cooperweb.dev</a>
    </header>
    <aside class="sidebar"
           id="sidebar">
      <a id="close-sidebar-button"
         aria-label="Close Menu"
         href="#">
        <span class="icon">&#10006;</span>
      </a>
      <div class="profile">
        <img src="/img/lee-profile.png"
             alt="Headshot of Lee Cooper" />
        <h2>Lee Cooper</h2>
        <p>Developer + Creator</p>
      </div>
      <div class="widgets">
        <div class="secondary-horizontal-divider"></div>
        <nav class="widget"
             aria-label="Navigation">
          <h3>Navigation</h3>
          <ul>
            <li>
              <a href="/index.html">Home</a>
            </li>
            <li>
              <a href="/about.html">About</a>
            </li>
            <li>
              <a href="/portfolio.html">Portfolio</a>
            </li>
            <li>
              <a href="/articles.html">Articles</a>
            </li>
            <li>
              <a href="/contact.html">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="secondary-horizontal-divider"></div>
        <nav class="widget"
             aria-label="External Links">
          <h3>External Links</h3>
          <ul>
            <li>
              <a href="https://github.com/lee-cooper"
                 target="_blank"
                 rel="noopener"
                 aria-label="Github - link opens in a new tab">
                Github
              </a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/lee-cooper-2731a9129"
                 target="_blank"
                 rel="noopener"
                 aria-label="LinkedIn - link opens in a new tab">
                LinkedIn
              </a>
            </li>
          </ul>
        </nav>
        <div class="secondary-horizontal-divider"></div>
        <div class="widget"
             aria-label="Themes">
          <h3>Website Themes</h3>
          <ul>
            <li>
              <button id="bubblegum"
                      class="btn text">Bubblegum</button>
            </li>
            <li>
              <button id="oreo"
                      class="btn text">Oreo</button>
            </li>
            <li>
              <button id="electric-lemonade"
                      class="btn text">Electric Lemonade</button>
            </li>
          </ul>
        </div>
      </div>
    </aside>
    <main>
      <div class="body-content">
        <h1>Contact</h1>
        <div class="primary-horizontal-divider"></div>
        <form accept-charset="UTF-8"
              action="https://usebasin.com/f/f06cc34711b0"
              method="POST"
              id="invisible-recaptcha-form"
              name="contact">
          <div class="input-control">
            <label for="name">Name *</label>
            <input type="text"
                   name="name"
                   id="name"
                   required>
          </div>
          <div class="input-control">
            <label for="email">Email *</label>
            <input type="text"
                   name="email"
                   id="email"
                   required>
          </div>
          <div class="textarea-control">
            <label for="message">Message *</label>
            <textarea id="message"
                      name="message"
                      rows="8"
                      required></textarea>
          </div>
          <input type="hidden"
                 name="flower">
          <div>
            <button class="btn primary g-recaptcha"
                    data-sitekey="6Lew3SMUAAAAAJ82QoS7gqOTkRI_dhYrFy1f7Sqy"
                    data-callback='submitForm'
                    data-badge="inline">
              Submit
            </button>
            <button type="button"
                    class="btn secondary"
                    onclick="clearForm()">
              Clear
            </button>
          </div>
        </form>
        <div class="primary-horizontal-divider"></div>
        <div class="mini-nav">
          <a class="btn primary icon-btn"
             href="/articles.html">
            &#8592; Articles
          </a>
          <a class="btn primary icon-btn"
             href="/index.html">
            Home
          </a>
          <a class="btn primary icon-btn"
             href="/about.html">
            About &#8594;
          </a>
        </div>
      </div>
    </main>
    <script src="/js/scripts.js"></script>
    <script src="/js/contact.js"></script>
    <link rel="stylesheet"
          href="/css/test.css">
  </body>

</html>
